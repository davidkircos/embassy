{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Embassy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="{% static 'ambassador/script.js' %}"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">


</head>
<body>
<div class="container">

    {% verbatim %}
    <div ng-app="myApp">
        <div ng-controller="GreetingController">
            <br><br>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Embassy Referral System</h3>
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                        <h5>Add a New Link</h5>
                    </div>

                    <form ng-submit="submit()">

                        <div class="col-lg-6">
                            <div class="input-group">

                                <input type="text" class="form-control" placeholder="Link name" ng-model="text" name="text">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="submit()">Add Link</button>
                                </span>

                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="alert alert-danger" role="alert" ng-show="errorVisible">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{error}}
                    </div>



                    <table class="table table-striped table-bordered">
                        <col width="10%">
                        <col width="20%">
                        <col width="70%">
                        <tr>
                            <th>Id</th>
                            <th>Clicks</th>
                            <th>Link Title</th>

                        </tr>
                        <tr ng-repeat="person in people">
                            <td>{{person.id}}</td>
                            <td>{{person.clicks}}</td>
                            <td>{{person.title}}</td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
    </div>

    {% endverbatim %}

</div>


</body>
</html>
